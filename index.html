<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day for Ivy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffafcc, #ff69b4);
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Password Screen */
        #auth-screen {
            margin-top: 100px;
        }

        input, button {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }

        button {
            background-color: #ff4081;
            color: white;
            cursor: pointer;
        }

        /* Sections */
        section {
            padding: 50px 20px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(255, 20, 147, 0.4);
        }

        h1, h2 {
            font-size: 28px;
            text-shadow: 2px 2px #ff1493;
        }

        /* Floating Heart Animation */
        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .heart {
            position: absolute;
            bottom: 0;
            font-size: 20px;
            color: pink;
            animation: floatHearts 5s infinite;
        }

        /* Improved Gallery */
        #gallery-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        /* WhatsApp-style Chat */
        #chat-box {
            max-height: 300px;
            overflow-y: auto;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
        }

        .sent {
            background: #dcf8c6;
            align-self: flex-end;
        }

        .received {
            background: #e0e0e0;
        }

        #chat-input {
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Password Protection -->
    <div id="auth-screen">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message"></p>
    </div>

    <div id="main-content" style="display: none;">
        <!-- Welcome Section -->
        <section id="welcome">
            <h1>Happy Valentine's Day, Ivy! ðŸ’–</h1>
            <p>You are my world. This is a special place just for you.</p>
        </section>

        <!-- Calendar Section -->
        <section id="calendar">
            <h2>Our Special Dates</h2>
            <div id="calendar-container"></div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <h2>Your Favorite Moments</h2>
            <input type="file" id="fileUpload" multiple>
            <div id="gallery-display"></div>
        </section>

        <!-- Birthday Section -->
        <section id="birthday">
            <h2>Countdown to Your Birthday</h2>
            <p id="birthday-countdown"></p>
        </section>

        <!-- Chat Section -->
        <section id="chat">
            <h2>Chat with Javy</h2>
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </section>

        <!-- Video & Audio Call -->
        <section id="calls">
            <h2>Video & Audio Calls</h2>
            <button onclick="startCall('video')">Start Video Call</button>
            <button onclick="startCall('audio')">Start Audio Call</button>
        </section>
    </div>

    <script>
        // Password Protection
        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            if (enteredPassword === "Javy2025") {
                document.getElementById("auth-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("error-message").innerText = "Wrong password!";
            }
        }

        // Gallery Upload
        document.getElementById("fileUpload").addEventListener("change", function (event) {
            const files = event.target.files;
            const display = document.getElementById("gallery-display");

            for (let file of files) {
                const img = document.createElement("img");
                img.src = URL.createObjectURL(file);
                const item = document.createElement("div");
                item.classList.add("gallery-item");

                const deleteBtn = document.createElement("button");
                deleteBtn.innerText = "X";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = () => item.remove();

                item.appendChild(img);
                item.appendChild(deleteBtn);
                display.appendChild(item);
            }
        });

        // WhatsApp-style Chat
        function sendMessage() {
            const chatBox = document.getElementById("chat-box");
            const input = document.getElementById("chat-input");

            if (input.value.trim() !== "") {
                const msg = document.createElement("div");
                msg.classList.add("message", "sent");
                msg.innerText = input.value;
                chatBox.appendChild(msg);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Birthday Countdown
        function startCountdown() {
            const birthdayDate = new Date("2025-12-10");
            setInterval(() => {
                const now = new Date();
                const days = Math.floor((birthdayDate - now) / (1000 * 60 * 60 * 24));
                document.getElementById("birthday-countdown").innerText = `${days} days left!`;
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", startCountdown);
    </script>
</body>
    </html>
