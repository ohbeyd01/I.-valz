<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy's Events - Valentine Special</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; scroll-behavior: smooth; display: none; }
        #passwordScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; flex-direction: column; color: pink; text-align: center; }
        #passwordInput { padding: 12px; font-size: 1.2rem; border-radius: 5px; border: none; width: 250px; text-align: center; }
        #submitPassword { padding: 12px 20px; margin-top: 10px; font-size: 1.2rem; border-radius: 5px; border: none; background: red; color: white; cursor: pointer; transition: 0.3s; }
        #submitPassword:hover { background: darkred; }
        header { background: linear-gradient(to right, rgba(255, 0, 0, 0.7), rgba(255, 0, 0, 0.3)), url('ivy.jpg') center/cover no-repeat; height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; color: white; position: relative; }
        .overlay { background: rgba(0, 0, 0, 0.6); padding: 40px; border-radius: 15px; }
        h1 { font-size: 3rem; text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
        .btn { background: #ff4d79; color: white; padding: 12px 25px; text-decoration: none; border-radius: 30px; font-size: 1.2rem; transition: 0.3s; }
        .btn:hover { background: #ff3366; transform: scale(1.1); }
        section { padding: 70px 20px; text-align: center; }
        footer { background: rgba(0, 0, 0, 0.7); color: white; text-align: center; padding: 15px 0; }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <h2>Enter Password to Access</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button id="submitPassword">Submit</button>
    </div>
    
    <div id="content" style="display: none;">
        <header id="landing">
            <div class="overlay">
                <h1>Happy Valentine's Day, Ivy</h1>
                <p>"You are the melody in my heart, the warmth in my soul."</p>
                <a href="#events" class="btn">Explore Events</a>
            </div>
        </header>
        
        <section id="events">
            <h2>Upcoming & Past Events</h2>
        </section>
        
        <section id="contact">
            <h2>Contact Ivy</h2>
        </section>
        
        <footer>
            <p>&copy; 2025 Ivy's Events. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('submitPassword').addEventListener('click', function() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'Javy2025') {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        });
    </script>
</body>
</html>
