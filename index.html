<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day for Ivy</title>
    <link rel="stylesheet" href="styles.css">

    <style>
       body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
    color: white;
    padding: 20px;
}

#auth-screen {
    margin-top: 100px;
}

input, button {
    margin: 10px;
    padding: 10px;
    font-size: 16px;
}

section {
    padding: 50px 20px;
    margin: 20px auto;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    width: 80%;
}

h1, h2 {
    font-size: 28px;
    text-shadow: 2px 2px #ff1493;
}

#gallery-display img {
    width: 100px;
    height: 100px;
    margin: 5px;
    border-radius: 10px;
}

/* Floating Heart Animation */
@keyframes floatHearts {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100vh); }
}

.heart {
    position: absolute;
    bottom: 0;
    animation: floatHearts 5s infinite;
        }
        
        
    </style>
</head>
<body>
    <!-- Password Protection -->
    <div id="auth-screen">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message"></p>
    </div>

    <div id="main-content" style="display: none;">
        <!-- Welcome Section -->
        <section id="welcome">
            <h1>Happy Valentine's Day, Ivy! ðŸ’–</h1>
            <p>You are my world. This is a special place just for you.</p>
        </section>

        <!-- Calendar Section -->
        <section id="calendar">
            <h2>Our Special Dates</h2>
            <div id="calendar-container"></div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <h2>Your Favorite Moments</h2>
            <input type="file" id="fileUpload" multiple>
            <div id="gallery-display"></div>
        </section>

        <!-- Birthday Section -->
        <section id="birthday">
            <h2>Countdown to Your Birthday</h2>
            <p id="birthday-countdown"></p>
        </section>

        <!-- Chat Section -->
        <section id="chat">
            <h2>Chat with Javy</h2>
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </section>

        <!-- Video & Audio Call -->
        <section id="calls">
            <h2>Video & Audio Calls</h2>
            <button onclick="startCall('video')">Start Video Call</button>
            <button onclick="startCall('audio')">Start Audio Call</button>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    startCountdown();
});

// Password Protection
function checkPassword() {
    const enteredPassword = document.getElementById("password").value;
    const correctPassword = "Javy2025"; // Can be replaced with a secure method

    if (enteredPassword === correctPassword) {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    } else {
        document.getElementById("error-message").innerText = "Wrong password!";
    }
}

// Gallery Upload
document.getElementById("fileUpload").addEventListener("change", function (event) {
    const files = event.target.files;
    const display = document.getElementById("gallery-display");

    for (let file of files) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        display.appendChild(img);
    }
});

// Birthday Countdown
function startCountdown() {
    const birthdayDate = new Date("2025-12-10"); // Change to Ivy's actual birthday
    setInterval(() => {
        const now = new Date();
        const diff = birthdayDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("birthday-countdown").innerText = `${days} days left!`;
    }, 1000);
}

// Chat Functionality
function sendMessage() {
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("chat-input");
    
    if (input.value.trim() !== "") {
        const msg = document.createElement("p");
        msg.innerText = "You: " + input.value;
        chatBox.appendChild(msg);
        input.value = "";
    }
}

// Peer-to-Peer Calls
function startCall(type) {
    alert(`Starting ${type} call... (Peer-to-peer feature will be added)`);
        }
        
    </script>
</body>
</html>
